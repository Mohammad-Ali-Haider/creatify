{% extends 'base.html' %}

{% block content %}
    <h1>Home</h1>
    <div class="image-box">
        <img src="{{ url_for('static', filename='generated_image.png') }}" alt="Generated Image" id="generated-image">
    </div>
    <form action="{{ url_for('generate') }}" method="post" class="prompt-form" autocomplete="off">
        <input type="text" name="prompt" placeholder="Enter prompt" required>
        <button type="submit">Generate</button>
    </form>
{% endblock %}
